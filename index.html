<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>七嗖云服务首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            margin: 0;
            font-family: "微软雅黑", Arial, sans-serif;
            background: #f7f9fb;
            color: #222;
        }
        .header {
            background: linear-gradient(120deg, #4f8cff 0%, #1ec8e1 100%);
            color: #fff;
            padding: 60px 0 40px 0;
            text-align: center;
            position: relative;
        }
        .logo-placeholder {
            width: 64px;
            height: 64px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-bottom: 12px;
            background-image: url('https://jsd-pro.yanjie233.top/gh/yanjie233/picx-images-hosting@master/7socloud.1ap9kwh1w2.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 3em;
            letter-spacing: 4px;
            display: inline-block;
            vertical-align: middle;
        }
        .header p {
            margin: 20px 0 0 0;
            font-size: 1.5em;
            opacity: 0.85;
        }
        .scroll-down {
            margin-top: 40px;
            font-size: 2em;
            animation: bounce 1.5s infinite;
            color: #fff;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(15px);}
        }
        .projects-section {
            padding: 60px 0 40px 0;
            max-width: 100vw;
            margin: 0 auto;
        }
        .projects-title {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        .projects-list {
            display: flex;
            flex-direction: column;
            gap: 36px;
            align-items: center;
            width: 100%;
        }
        .project-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 24px 28px 24px;
            width: 96vw;
            max-width: 480px;
            transition: box-shadow 0.2s;
            text-align: center;
            position: relative;
            margin: 0 auto;
        }
        .project-logo-placeholder, .project-logo-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin: 0 auto 16px auto;
            display: block;
            background: #e0e7ef;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .project-logo-img {
            background: none;
        }
        .project-title {
            font-size: 1.3em;
            margin-bottom: 8px;
            color: #1976d2;
        }
        .project-desc {
            font-size: 1em;
            color: #555;
            margin-bottom: 18px;
        }
        .join-btn {
            background: linear-gradient(90deg, #4f8cff 0%, #1ec8e1 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 10px 32px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .join-btn:hover {
            background: linear-gradient(90deg, #1ec8e1 0%, #4f8cff 100%);
        }
        .beta-badge {
            display: inline-block;
            background: #ff3b30;
            color: #fff;
            font-size: 0.85em;
            border-radius: 8px;
            padding: 2px 10px;
            margin-bottom: 10px;
            margin-left: 8px;
            vertical-align: middle;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .footer {
            background: #f0f3f8;
            color: #888;
            text-align: center;
            padding: 24px 10px 16px 10px;
            font-size: 0.98em;
            margin-top: 60px;
            border-top: 1px solid #e0e7ef;
        }
        @media (max-width: 900px) {
            .project-card {
                width: 98vw;
                max-width: 98vw;
            }
            .header h1 {
                font-size: 2em;
            }
            .header p {
                font-size: 1.1em;
            }
            .logo-placeholder {
                width: 48px;
                height: 48px;
            }
        }
        @media (max-width: 500px) {
            .header {
                padding: 36px 0 24px 0;
            }
            .projects-section {
                padding: 30px 0 20px 0;
            }
            .footer {
                font-size: 0.9em;
                padding: 16px 4px 10px 4px;
            }
            .project-card {
                padding: 20px 4vw 18px 4vw;
            }
        }
    </style>
    <script>
        // 打开页面时尝试全屏
        document.addEventListener("DOMContentLoaded", function() {
            function launchFullScreen(element) {
                if(element.requestFullscreen) {
                    element.requestFullscreen();
                } else if(element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if(element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if(element.msRequestFullscreen){
                    element.msRequestFullscreen();
                }
            }
            // 只在桌面端自动全屏，移动端需用户手势
            if (window.innerWidth > 700) {
                launchFullScreen(document.documentElement);
            }
        });
    </script>
</head>
<body>

                <div class="project-title">银杏云盘</div>

            </div>
            <div class="project-card">
                <div class="project-logo-img" style="background-image:url('https://jsd-pro.yanjie233.top/gh/yanjie233/picx-images-hosting@master/coffeine/Caffeine.2vevq0lfy3.webp');"></div>
                <div>
                    <span class="project-title">咖啡因-防休眠</span>
                    <span class="beta-badge">测试版</span>
                </div>
                <div class="project-desc">
                    让你的电脑持续工作。
                </div>
                <button class="join-btn" onclick="window.open('https://caffeine.7so.top/','_blank')">体验一下</button>
            </div>
        </div>
    </div>
    <div style="text-align:center;margin:32px 0 0 0;font-size:1em;color:#666;">
        商业合作：<a href="mailto:jackyan1660@qq.com">jackyan1660@qq.com</a>
        &nbsp;|&nbsp;
        违规举报：<a href="mailto:jb@7so.top">jb@7so.top</a>
    </div>
    <div class="footer">
        七嗖云 2023-2025
    </div>
</body>
</html>
